<!-- This is the registration page where users can create a new account -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set up the page basics -->
    <meta charset="UTF-8"> <!-- Use UTF-8 for text encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make the page fit on all screen sizes -->
    <title>Register - Digital Note Library</title> <!-- Title of the page shown in the browser tab -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Small icon shown in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the styles.css file for styling -->
</head>
<body>
    <!-- Main content area with the registration form -->
    <div class="container">
        <!-- Page title -->
        <h1>Register</h1>
        <hr> <!-- Line to separate sections -->
        <!-- Form for users to enter their registration details -->
        <form id="registerForm">
            <!-- Field for the user’s username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <!-- Input where users type their username -->
            <br>
            <!-- Field for the user’s email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <!-- Input where users type their email -->
            <br>
            <!-- Field for the user’s password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off"> <!-- Input with autofill disabled -->
            <br>
            <!-- Field to confirm the password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off"> <!-- Input with autofill disabled -->
            <br>
            <!-- Checkbox to show or hide the password -->
            <label class="show-password-label">
                <input type="checkbox" id="showPassword"> Show Password <!-- Checkbox to show the password -->
            </label>
            <br>
            <!-- Button to submit the registration form -->
            <button type="submit">Register</button>
        </form>
        <!-- Link to the login page for existing users -->
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <!-- Footer at the bottom of the page -->
    <footer>
        <!-- Copyright notice -->
        <p>© 2025 Digital Note Library. All rights reserved.</p>
    </footer>
    <!-- Link to the JavaScript file that makes the page work -->
    <script src="register.js"></script>
</body>
</html>
